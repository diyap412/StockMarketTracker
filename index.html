<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Market Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>ðŸ“ˆ Stock Market Tracker</h1>
    <div class="search-bar">
      <input type="text" id="stock-symbol" placeholder="Enter stock symbol (e.g., AAPL)">
      <button onclick="getStockData()"><i class="fas fa-search"></i></button>
    </div>
  </header>

  <main>
    <section class="stock-info" id="stock-price"></section>

    <section class="chart-container">
      <canvas id="stockChart"></canvas>
    </section>

    <section class="news-feed">
      <h2>Related News</h2>
      <div id="news-list"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
