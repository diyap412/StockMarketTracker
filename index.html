<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Market Tracker</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>ðŸ“ˆ Stock Market Tracker</h1>
    <div class="search-container">
      <div class="search-bar">
        <input type="text" id="stock-symbol" placeholder="Enter stock symbol (e.g., AAPL)">
        <!-- suggestions dropdown (keeps your suggestion JS working) -->
        <ul id="suggestions"></ul>
      </div>
      <button onclick="getStockData()" class="search-button">
        <img src="search-icon.png" alt="Search" class="search-icon" />
      </button>
    </div>
  </header>

  <main>
    <section class="stock-info" id="stock-price"></section>

    <section class="chart-container">
      <canvas id="stockChart"></canvas>
    </section>

    <!-- Technical indicators (small section, same styling as others) -->
    <section class="indicators-section">
      <h2>Technical Indicators</h2>
      <div id="indicator-output">
        <!-- SMA / RSI / MACD will be injected here -->
      </div>
    </section>

    <!-- Prediction -->
    <section class="prediction-section">
      <h2>Price Prediction</h2>
      <div id="prediction-output"><!-- prediction text injected here --></div>
    </section>

    <!-- Portfolio tracker -->
    <section class="portfolio">
      <h2>Your Portfolio</h2>
      <div class="portfolio-controls">
        <button class="btn" onclick="addToPortfolio()">Add Current Stock</button>
      </div>
      <ul id="portfolio-list"></ul>
    </section>

    <section class="news-feed">
      <h2>Related News</h2>
      <div id="news-list"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
